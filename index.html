<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js></script>
</head>

<body>
    <div class="container">
        <div class="row pageHeader">
            <div class="col-lg-12">
                    <h1 id="trainHeader">Train Schedule</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel-heading">
                    <h2 class="panel-title">Current Train Schedule</h2>
                </div>

                <div class="panel-body">
                    <table class="table table-striped" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Remove Train</th>
                            </tr>
                        </thead>

                        <tbody id="trainInformation">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel-heading">
                    <h2 class="panel-title">Add Train</h2>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainInput">Train Name</label>
                            <input type="text" class="form-control" id="trainInput">
                        </div>

                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>

                        <div class="form-group">
                            <label for="firstTrainTimeInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainTimeInput">
                        </div>

                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>

                        <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="assets/javascript/schedule.js"></script>
</body>
</html>
